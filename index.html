<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="   Enter city name" spellcheck="false">
            <button><img src="img/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="img/images/clouds.png" alt="" class="weather-icon">
            <h1 class="temp">26Â°C</h1>
            <h2 class="city">London</h2>

            <div class="details">

                <div class="col">
                    <img src="img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">47%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="img/images/wind.png" alt="">
                    <div>
                        <p class="wind">13km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
